<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chromashift 3D</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
      #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
      #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
      
      /* Simple HUD */
      #score { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; color: white; font-size: 48px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
      #tutorial-overlay { 
          position: absolute; top: 30%; width: 100%; text-align: center; 
          color: #FFD700; font-size: 24px; font-weight: bold; 
          text-shadow: 0 0 10px rgba(0,0,0,0.8);
          pointer-events: none;
          display: none;
      }
      
      /* Start Screen */
      #start-screen {
          position: absolute; top: 0; left: 0; width: 100%; height: 100%;
          background: rgba(0,0,0,0.7);
          display: flex; flex-direction: column; justify-content: center; align-items: center;
          pointer-events: auto;
      }
      button {
          padding: 15px 40px; font-size: 24px; background: #007AFF; color: white;
          border: none; border-radius: 30px; cursor: pointer;
          box-shadow: 0 4px 15px rgba(0,122,255,0.4);
          transition: transform 0.1s;
      }
      button:active { transform: scale(0.95); }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="score">0</div>
        <div id="tutorial-overlay">Steps appear here</div>
        
        <div id="start-screen">
            <h1 style="color:white; font-size: 60px; margin-bottom: 20px;">Chromashift 3D</h1>
            <button id="start-btn">TAP TO START</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
